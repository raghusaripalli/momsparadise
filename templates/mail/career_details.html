<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Careers Details</title>
</head>
<body>
<center>
<h1>Careers Details</h1>
<hr>
<table width="30%">
    <tr>
        <td>Name</td>
        <td>{{ career.name }}</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td>{{ career.phone }}</td>
    </tr>
    <tr>
        <td>Email ID</td>
        <td>{{ career.email }}</td>
    </tr>
    <tr>
        <td>Highest Degree</td>
        <td>{{ career.edu }}</td>
    </tr>
    <tr>
        <td>Currently</td>
        <td>{{ career.current }}</td>
    </tr>
    <tr>
        <td>Service Preference</td>
        <td>{{ career.pref }}</td>
    </tr>
</table>
</center>
</body>
</html>
